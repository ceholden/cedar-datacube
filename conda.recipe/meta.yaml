{% set version = "0.0.3.post0" %}

package:
  name: cedar-datacube
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/e8/af/48a15004e0749182bc253ef7b619829d7c4985b82ddcbd005badc42c037b/cedar-datacube-{{ version }}.tar.gz
  sha256: 8acd144e6cd6093822763f07a0deb297bf92ec65ed40a35ec9699c3be5d1c31d

build:
  number: 0
  skip: true  # [py<36]
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
  run:
    - python
    - stems >=0.0.3
    - dask
    - distributed
    - numpy
    - pandas
    - xarray
    - cytoolz
    - toolz
    - pyyaml
    - jsonschema
    - pyyaml
    - earthengine-api
    - google-api-core
    - google-api-python-client
    - google-auth-httplib2
    - google-auth-oauthlib
    - google-cloud-storage
    - click
    - click-plugins
    - cligj

test:
  imports:
    - cedar
    - cedar.config
    - cedar.metadata
    - cedar.ordering
    - cedar.stores.gdrive
    - cedar.stores.gcs
  command:
    - cedar --help

about:
  home: https://github.com/ceholden/cedar-datacube
  license: BSD-3-Clause
  license_file: LICENSE
  licence_family: BSD
  summary: 'Create Earth engine Data cubes of Analytical Readiness'
  description: |
    cedar is a library and application to help download and preprocess
    satellite data to be “analysis ready data” (ARD) “data cube” as quickly as
    possible. cedar has been designed primarily to preprocess Landsat data, and
    can help acquire data from the Google Earth Engine (GEE). It is based on
    tools within the Python ecosystem for geospatial data processing
    (rasterio), saving and working with N-dimensional data (netCDF4 and
    xarray), and parallelization (dask and distributed).
