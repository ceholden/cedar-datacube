name: cedar
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.7
  - pip
  # core
  - affine
  - dask
  - distributed
  - netCDF4
  - numpy
  - gdal
  - pandas
  - rasterio
  - shapely
  - xarray
  - jsonschema
  - pyyaml
  # EarthEngine
  - earthengine-api
  # Storage
  - google-api-core
  - google-api-python-client
  - google-auth-httplib2
  - google-auth-oauthlib
  - google-cloud-storage
  # CLI
  - click
  - click-plugins
  - cligj
  # tests
  - pytest
  - pytest-cov
  - pytest-lazy-fixture
  - pytest-runner
  - mock
  # docs
  - sphinx
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex
  - sphinxcontrib-programoutput
  - numpydoc
  - ipython
  - pip:
    # STEMS - private repo url for now...
    - git+ssh://git@github.com/ceholden/stems.git
    # docs
    - coverage-badge
