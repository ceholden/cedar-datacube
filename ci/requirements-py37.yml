name: ardzilla
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.7
  - pip
  # core
  - pandas
  - shapely
  # EarthEngine
  - pycrypto
  - pyopenssl
  - six
  - oauth2client
  - requests
  # CLI
  - click
  - click-plugins
  - cligj
  # tests
  - pytest
  - pytest-cov
  - pytest-lazy-fixture
  - pytest-runner
  # docs
  - sphinx
  - sphinx_rtd_theme
  - numpydoc
  - ipython
  - pip:
    # EarthEngine
    - earthengine-api
    # Google Drive
    - google-api-python-client
    - google-auth-httplib2
    - google-auth-oauthlib
    # GCS
    - google-cloud-storage
    # docs
    - coverage-badge
    - sphinxcontrib-bibtex
